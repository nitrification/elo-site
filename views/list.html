<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{listname}}</title>
</head>
<body>
  <div class="item_table">
    <table>
      <tr>
        <th>Item</th>
        <th>Elo</th>
        <th>Actions</th>
      </tr>
      <tr>
        <td>
          <form>
            <table>
              <tr>
                <td> <input type="text" class="list_input" id="item" name="item" placeholder="Item"> </td>
                <td> <input type="text" class="list_input" id="elo" name="elo" placeholder="1500"> </td>
                <td> <input type="submit" class="list_add_button" value="add_item"> </td>
              </tr>
            </table>
          </form>
        </td>
      </tr>
      % for item in data.keys():
      <tr>
        <td>
          <form>
            <table>
              <tr>
                <td> <p class="item_label">{{item}}</p> </td>
                <td> <p class="item_label">{{data[item]}}</p> </td>
                <td> <input type="submit" class="list_del_button" value="delete {{item}}" </td>
              </tr>
            </table>
          </form>
        </td>
      </tr>
      % end
    </table>
  </div>




          
      


</body>
</html>
